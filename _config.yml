title: FACSMAB
url: ""
favicon: /assets/images/favicon.ico
colors:
  primary-color: "#6031b6"
  secondary-color: "#4372d6"
  media-colors:
    - title: media-color-one
      color: "#ecb300"
    - title: media-color-two
      color: "#ecb300"
    - title: media-color-three
      color: "#e54b3f"
